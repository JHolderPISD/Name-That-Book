<!DOCTYPE html>
<html>
<head>
  <title>Book Quote Competition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Select the Book</h1>
  <div id="book-grid">
    <div class="book" onclick="selectBook('13th Street')">
      <img src="13th-street.jpg" alt="13th Street">
    </div>
    <div class="book" onclick="selectBook('Mystery on Magnolia Circle')">
      <img src="magnolia-circle.jpg" alt="Mystery on Magnolia Circle">
    </div>
    <div class="book" onclick="selectBook('Nimbus')">
      <img src="nimbus.jpg" alt="Nimbus">
    </div>
  </div>
  <button onclick="submitAnswer()">Submit Answer</button>
  <p id="feedback"></p>
  <script src="script.js"></script>
</body>
</html>
